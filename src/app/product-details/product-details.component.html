<h2>Hive Details</h2>
<div *ngIf="hive">
    <h3>{{hive.name}}</h3>
    <h3>{{hive.numberOfBees}}</h3>
    <p *ngIf="hive.description">
        {{hive.description}}
    </p>
    <div *ngIf="hive.id == 2">
        <button type="button" (click)="addBees(hive)">+🐝</button>
    </div>
    <button type="button" (click)="addToCart(hive)"> 🛒🛒🛒</button>
</div>
